<h2 mat-dialog-title>Are you sure?</h2>
<div mat-dialog-content>
	<p>You try to delete '<b>{{data.movie.title}}</b>' movie!</p>
</div>
<div class="justify-content-around" mat-dialog-actions>
	<button class="btn btn-secondary" mat-button (click)="onNoClick()">No Thanks</button>
	<button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
